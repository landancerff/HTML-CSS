<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
     <body>
<table class="table">
    <thead>
        <th>Pet</th>
        <th>Type</th>
        <th>Age</th>
        <tr>
        <td>Fluffy</td>
        <td>Cat</td>
        <td>2</td>
    </tr>
        <tr>
            <td>Bruno</td>
            <td>Dog</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Flappy</td>
            <td>Dog</td>
            <td>4</td>
        </tr>
    </thead>
</table>


<table class="table table-dark">
    <thead>
        <th>
            <td class="t-elements" colspan="3">Hello</td>
        </th>
    </thead>
    <tr>
        <td class="t-elements" rowspan="2">World</td>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>            
            <td>3</td>
            <td>4</td>
        </tr>
</table>
    </body>
 </html>
